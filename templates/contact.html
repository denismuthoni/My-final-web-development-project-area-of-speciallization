<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #f5f5f5;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('gallery') }}">Gallery</a>
                <a href="{{ url_for('contact') }}">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Social Media Links -->
        <section class="social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="https://wa.me/+254700643849" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/Merrrick Silver" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://t.me/MERRICK Silval" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://www.instagram.com/merrick silvar" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Social and Environmental Project. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
